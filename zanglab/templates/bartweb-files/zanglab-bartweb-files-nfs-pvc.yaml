apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zanglab-bartweb-files-nfs-pvc
  #namespace: zanglab
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      # This doesn't really matter for a static PV
      storage: 1Gi
  volumeMode: Filesystem
  volumeName: zanglab-bartweb-files-nfs-pv
  storageClassName: csi-cephfs-sc

